<div [formGroup]="formGroup">
    <label>
        Test:
        <input formControlName="test">
        {{ formGroup.controls.test.dirty }}
    </label>
    <h5>Group</h5>
    <div formGroupName="group">
        <label>
            Test in group:
            <input formControlName="test">
            {{ formGroup.controls.group.controls.test.dirty }}
        </label>
    </div>

    <div>
        <button (click)="setValues()">Set values</button>
    </div>

    <div>
        <button (click)="getValues()">Show values</button>
        <span> {{ values | json }} </span>
    </div>

    <div>
        <button (click)="getValid()">Show group valid</button>
        <span> {{ valid | json }} </span>
    </div>
</div>
